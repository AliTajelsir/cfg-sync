## Desktop 
# Show Desktop Grid
gesture swipe up    4 xdotool key super+F8
# Show Desktop
gesture swipe down  4 xdotool key ctrl+F12

## Windows
# Toggle present Windows (Current Desktop)
gesture swipe up    3 xdotool key ctrl+F9
# Toggle present Windows (Window Class)
gesture swipe down  3 xdotool key ctrl+F7

## Browser
# Browser go back
gesture swipe right 3 xdotool key alt+Left
#Browser go forward
gesture swipe left  3 xdotool key alt+Right
