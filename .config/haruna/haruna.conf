[General]
ResizeWindowToVideo=true
ShowHeader=false
ShowPreviewThumbnail=true
Volume=50

[Mouse]
Left=playPauseAction
Right=openContextMenuAction

[Playback]
MinDurationToSavePosition=0
PlayOnResume=true
SeekToLastPosition=true
UseHWDecoding=true
YtdlFormat=bestvideo[height<=1080]+bestaudio/best

[Playlist]
Style=withThumbnails

[Shortcuts]
openActionsDialogAction=Ctrl+Alt+I
seekBackwardBigAction=Ctrl+Shift+Left
seekBackwardMediumAction=Ctrl+Left
seekForwardBigAction=Ctrl+Shift+Right
seekForwardMediumAction=Ctrl+Right
seekNextSubtitleAction=Shift+Right
seekPreviousSubtitleAction=Shift+Left
seekToWatchLaterPositionAction=Ctrl+Alt+P
videoPanXLeftAction=Ctrl+Alt+Left
videoPanXRightAction=Ctrl+Alt+Right
videoPanYDownAction=Ctrl+Alt+Down
videoPanYUpAction=Ctrl+Alt+Up
volumeDownAction=Down
volumeUpAction=Up

[Subtitles]
PreferredLanguage=ara,eng

[Video]
ScreenshotFormat=png
ScreenshotTemplate=/home/ali/Pictures/Screenshots/%F-%n
